<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <header>
      <h1>I miei animali Preferiti</h1>
    </header>
    <main>
      <figure>
        <img src="https://picsum.photos/400/300" alt="Immagine Casuale" />
      </figure>
      <div class="lista-animali"></div>
    </main>
    <footer>
      <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>

    <script type="text/babel">
      const { useState } = React;

      function ListaAnimali() {
        const animalsChoices = [
          "Cane",
          "Gatto",
          "Pappagallo",
          "Cavallo",
          "Panda",
        ];
        const [animals, setAnimals] = useState([]);

        const aggiungiAnimale = () => {
          const nuovoAnimale =
            animalsChoices[Math.floor(Math.random() * animalsChoices.length)];
          setAnimals([...animals, nuovoAnimale]);
        };

        return (
          <div>
            <button onClick={aggiungiAnimale}>Aggiungi animale</button>

            <details>
              <summary>Animali</summary>
              <ul>
                {animals.map((animal, i) => (
                  <li key={i}>{animal}</li>
                ))}
              </ul>
            </details>
          </div>
        );
      }

      ReactDOM.render(
        <ListaAnimali />,
        document.querySelector(".lista-animali")
      );
    </script>
  </body>
</html>
