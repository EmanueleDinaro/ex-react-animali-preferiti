<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <header>
      <h1>I miei animali Preferiti</h1>
    </header>
    <main>
      <figure>
        <img src="https://picsum.photos/400/300" alt="Immagine Casuale" />
      </figure>
      <div class="lista-animali"></div>
    </main>
    <footer>
      <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>

    <script type="text/babel">
      const { useState } = React;

      function Modal({
        title,
        show = false,
        inputValue,
        onChangeInput,
        onClose = () => {},
        onConfirm = () => {},
      }) {
        return (
          show &&
          ReactDOM.createPortal(
            <div className="modal-container">
              <div className="modal">
                <h2>{title}</h2>
                <input
                  type="text"
                  value={inputValue}
                  onChange={onChangeInput}
                  placeholder="Inserisci un animale"
                />
                <div>
                  <button onClick={onClose}>Annulla</button>
                  <button onClick={onConfirm}>Conferma</button>
                </div>
              </div>
            </div>,
            document.body
          )
        );
      }

      function ListaAnimali() {
        const [animals, setAnimals] = useState([]);
        const [showModal, setShowModal] = useState(false);
        const [inputValue, setInputValue] = useState("");

        const apriModale = () => setShowModal(true);
        const chiudiModale = () => {
          setInputValue("");
          setShowModal(false);
        };

        const confermaAggiunta = () => {
          if (inputValue.trim()) {
            setAnimals([...animals, inputValue.trim()]);
          }
          chiudiModale();
        };

        return (
          <div>
            <button onClick={apriModale}>Aggiungi animale</button>

            <details>
              <summary>Animali</summary>
              <ul>
                {animals.map((animal, i) => (
                  <li key={i}>{animal}</li>
                ))}
              </ul>
            </details>

            <Modal
              title="Aggiungi un nuovo animale"
              show={showModal}
              inputValue={inputValue}
              onChangeInput={(e) => setInputValue(e.target.value)}
              onClose={chiudiModale}
              onConfirm={confermaAggiunta}
            />
          </div>
        );
      }

      ReactDOM.render(
        <ListaAnimali />,
        document.querySelector(".lista-animali")
      );
    </script>
  </body>
</html>
